version: '3.8'

services:
  hatod-api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGIN=http://localhost:8080
    depends_on:
      - postgres
    volumes:
      - ./api:/app
      - /app/node_modules
    networks:
      - hatod-network

  hatod-frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8080:80"
    depends_on:
      - hatod-api
    networks:
      - hatod-network

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=hatod_db
      - POSTGRES_USER=hatod_user
      - POSTGRES_PASSWORD=hatod_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    networks:
      - hatod-network

volumes:
  postgres_data:

networks:
  hatod-network:
    driver: bridge
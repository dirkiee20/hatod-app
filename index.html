<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HATOD - Welcome</title>
    <meta name="description" content="Order food from your favorite restaurants">
    <meta name="theme-color" content="#FF6B35">

    <!-- PWA Manifest -->
    <link rel="manifest" href="public/manifest.json">

    <!-- Apple Touch Icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="HATOD">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="192x192" href="public/logos/logo_192x192.png">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/pages.css">

  <script type="module" async src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Frestaurant2067back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.9"></script>
  <script type="module" defer src="https://static.rocket.new/rocket-shot.js?v=0.0.1"></script>
  </head>
<body class="welcome-body">
    <div class="welcome-container">
        <img id="welcomeLogo" src="public/logos/logo_192x192.png" alt="HATOD Logo" class="welcome-logo" onerror="handleLogoError(this)">
    </div>

    <script src="public/config.js"></script>
    <script>
        // Function to handle logo loading errors
        function handleLogoError(img) {
            console.warn('Logo failed to load, trying fallback URL');
            
            // Try to use API_ORIGIN if available (from config.js)
            if (window.API_ORIGIN) {
                const fallbackUrl = `${window.API_ORIGIN}/public/logos/logo_192x192.png`;
                img.src = fallbackUrl;
                img.onerror = function() {
                    // If API URL also fails, try relative path with leading slash
                    img.src = '/public/logos/logo_192x192.png';
                    img.onerror = function() {
                        // Last resort: try without leading slash
                        img.src = 'public/logos/logo_192x192.png';
                        img.onerror = null; // Prevent infinite loop
                    };
                };
            } else {
                // If config.js hasn't loaded yet, try alternative paths
                img.src = '/public/logos/logo_192x192.png';
                img.onerror = function() {
                    img.src = 'public/logos/logo_192x192.png';
                    img.onerror = null; // Prevent infinite loop
                };
            }
        }

        // Update logo source when config is available (for Capacitor apps)
        document.addEventListener('DOMContentLoaded', function() {
            const logoImg = document.getElementById('welcomeLogo');
            if (logoImg && window.API_ORIGIN && window.Capacitor) {
                // In Capacitor, use absolute URL from API_ORIGIN
                const logoUrl = `${window.API_ORIGIN}/public/logos/logo_192x192.png`;
                logoImg.src = logoUrl;
            }
        });

        // Redirect to unified login page after 3 seconds
        setTimeout(function() {
            window.location.href = 'pages/login.html';
        }, 3000);
    </script>

    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/public/sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    }, function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
<script id="dhws-dataInjector" src="/public/dhws-data-injector.js"></script>
</body>
</html>

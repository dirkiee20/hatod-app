        <!-- Orders List -->

<script src="../../public/config.js"></script>
    <script>
        // API base URL (from config.js - automatically uses Railway URL in mobile apps)
        const API_BASE_URL = window.API_BASE_URL || 'http://localhost:4000/api';

    let currentStatusFilter = 'all';
    let allOrders = [];

    document.addEventListener('DOMContentLoaded', () => {
        loadUserProfile();
        loadOrderHistory();
    });

    async function loadUserProfile() {
        try {
            const token = localStorage.getItem('authToken');
            if (!token) return;

            const payload = JSON.parse(atob(token.split('.')[1]));
            const userId = payload.sub;

            const response = await fetch(`${API_BASE_URL}/customers/${userId}/profile`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (response.ok) {
                const result = await response.json();
                const profile = result.data;
                
                const userNameEl = document.getElementById('user-name');
                const userImgEl = document.getElementById('user-profile-img');
                
                if (userNameEl) {
                    userNameEl.textContent = profile.fullName || 'User';
                }
                if (userImgEl && profile.imageUrl) {
                    // Resolve image URL
                    const API_ORIGIN = API_BASE_URL.replace(/\/api$/, '');
                    const PLACEHOLDER_IMAGE = 'https://images.unsplash.com/photo-1584824486509-112e4181ff6b?q=80&w=2940&auto=format&fit/crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D';
                    
                    let imageUrl = profile.imageUrl;
                    if (imageUrl && !imageUrl.startsWith('http://') && !imageUrl.startsWith('https://')) {
                        const path = imageUrl.startsWith('/') ? imageUrl : `/${imageUrl}`;
                        imageUrl = `${API_ORIGIN}${path}`;
                    }
                    userImgEl.src = imageUrl || PLACEHOLDER_IMAGE;
                }
            }
        } catch (error) {
            console.error('Error loading user profile:', error);
        }
    }

    async function loadOrderHistory(status = 'all') {
        try {
            const token = localStorage.getItem('authToken');
            if (!token) {
                alert('Please log in to view your orders');
                window.location.href = '../login.html';
                return;
            }

            const url = status === 'all' 
                ? `${API_BASE_URL}/orders`
                : `${API_BASE_URL}/orders?status=${status}`;

            const response = await fetch(url, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!response.ok) {
                throw new Error('Failed to load orders');
            }

            const result = await response.json();
            const orders = result.data || [];

            allOrders = orders;
            displayOrders(orders);

        } catch (error) {
            console.error('Error loading order history:', error);
            // Show empty state
            showEmptyState();
        }
    }

    async function filterOrders(status) {
        currentStatusFilter = status;
        
        // Update active tab
        document.querySelectorAll('.filter-tab').forEach(tab => {
            const tabStatus = tab.getAttribute('data-status');
            if (tabStatus === status) {
                tab.className = 'filter-tab px-4 py-2 text-primary font-medium border-b-2 border-primary whitespace-nowrap';
            } else {
                tab.className = 'filter-tab px-4 py-2 text-text-secondary hover:text-primary transition-smooth whitespace-nowrap';
            }
        });

        // Reload orders with filter
        await loadOrderHistory(status);
    }

    function displayOrders(orders) {
        const ordersContainer = document.querySelector('.space-y-4');

        if (orders.length === 0) {
            showEmptyState();
            return;
        }

        let ordersHtml = '';

        orders.forEach(order => {
            const orderDate = new Date(order.createdAt).toLocaleDateString();
            const statusClass = getStatusClass(order.status);
            const statusText = order.status.charAt(0).toUpperCase() + order.status.slice(1);

            ordersHtml += `
                <div class="bg-surface rounded-lg p-6 shadow-card border border-border hover:shadow-md transition-smooth">
                    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-4">
                        <div class="flex items-center space-x-3 mb-2 sm:mb-0">
                            <img src="${order.restaurantImageUrl || 'https://images.unsplash.com/photo-1584824486509-112e4181ff6b?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'}"
                                 alt="${order.restaurantName}"
                                 class="w-12 h-12 rounded-lg object-cover"
                                 onerror="this.src='https://images.unsplash.com/photo-1584824486509-112e4181ff6b?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'; this.onerror=null;">
                            <div>
                                <h3 class="font-semibold text-text-primary">${order.restaurantName}</h3>
                                <p class="text-sm text-text-secondary">${orderDate}</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-3">
                            <span class="px-3 py-1 text-sm rounded-full ${statusClass}">${statusText}</span>
                            <span class="font-semibold text-text-primary">₱${parseFloat(order.totalAmount || 0).toFixed(2)}</span>
                        </div>
                    </div>
                    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
                        <div class="text-sm text-text-secondary mb-2 sm:mb-0">
                            Order #${order.id.slice(-8).toUpperCase()}
                        </div>
                        <div class="flex space-x-3">
                            <button onclick="trackOrder('${order.id}')" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary-600 transition-smooth text-sm font-medium">
                                Track Order
                            </button>
                            <button onclick="viewOrderDetails('${order.id}')" class="px-4 py-2 border border-border text-text-primary rounded-lg hover:bg-gray-50 transition-smooth text-sm font-medium">
                                View Details
                            </button>
                        </div>
                    </div>
                </div>
            `;
        });

        ordersContainer.innerHTML = ordersHtml;
    }

    function showEmptyState() {
        const ordersContainer = document.querySelector('.space-y-4');
        ordersContainer.innerHTML = `
            <div class="bg-surface rounded-lg p-12 shadow-card border border-border text-center">
                <svg class="w-16 h-16 text-text-secondary mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                </svg>
                <h3 class="text-lg font-semibold text-text-primary mb-2">No orders yet</h3>
                <p class="text-text-secondary mb-6">When you place your first order, it will appear here.</p>
                <a href="../restaurants/restaurant_browse.html" class="bg-primary text-white px-6 py-3 rounded-lg hover:bg-primary-600 transition-smooth btn-hover inline-block">
                    Start Browsing
                </a>
            </div>
        `;
    }

    function getStatusClass(status) {
        switch (status) {
            case 'pending': return 'bg-yellow-100 text-yellow-800';
            case 'confirmed': return 'bg-blue-100 text-blue-800';
            case 'preparing': return 'bg-orange-100 text-orange-800';
            case 'ready': return 'bg-purple-100 text-purple-800';
            case 'picked_up': return 'bg-indigo-100 text-indigo-800';
            case 'delivered': return 'bg-green-100 text-green-800';
            case 'cancelled': return 'bg-red-100 text-red-800';
            default: return 'bg-gray-100 text-gray-800';
        }
    }

    function trackOrder(orderId) {
        window.location.href = `order_tracking.html?orderId=${orderId}`;
    }

    function viewOrderDetails(orderId) {
        // For now, redirect to tracking page - could be expanded to show detailed view
        window.location.href = `order_tracking.html?orderId=${orderId}`;
    }

    function loadMoreOrders() {
        // TODO: Implement pagination when API supports it
        alert('Load more functionality coming soon!');
    }
</script>

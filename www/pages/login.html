    <script>
        // API base URL (from config.js - automatically uses Railway URL in Capacitor/Android)
        const API_BASE_URL = window.API_BASE_URL;
        
        // Debug: Log API configuration
        console.log('[Login] API_BASE_URL:', API_BASE_URL);
        console.log('[Login] Is Capacitor:', window.Capacitor !== undefined);
        console.log('[Login] Full config:', window.HATOD_CONFIG);

        // Authentication helper functions
        function storeAuthData(user, tokens) {
            // Store user data
            localStorage.setItem('userId', user.id);
            localStorage.setItem('userEmail', user.email);
            localStorage.setItem('userName', user.fullName);
            localStorage.setItem('userRole', user.role);

            // Store tokens
            localStorage.setItem('authToken', tokens.accessToken);
            localStorage.setItem('refreshToken', tokens.refreshToken);

            // Store session info
            sessionStorage.setItem('isLoggedIn', 'true');
        }

        function getRedirectUrl(userRole, userBarangay) {
            console.log('Redirect check - Role:', userRole, 'Type:', typeof userRole);
            
            // Normalize role to lowercase for comparison
            const normalizedRole = (userRole || '').toLowerCase();
            
            switch(normalizedRole) {
                case 'customer':
                    // Redirect customers directly to restaurant browse
                    // Barangay will be determined from address during checkout
                    console.log('Redirecting to restaurant browse');
                    return 'restaurants/restaurant_browse.html';
                case 'restaurant':
                    return 'restaurants/restaurant_dashboard.html';
                case 'delivery':
                case 'rider':
                    return 'delivery/rider_dashboard.html';
                case 'admin':
                    return 'admin/admin_dashboard.html';
                default:
                    console.error('Unknown role, defaulting to shopping cart. Role was:', userRole, 'Normalized:', normalizedRole);
                    return 'customers/shopping_cart.html';
            }
        }

        async function loginUser(email, password) {
            try {
                // Verify API_BASE_URL is set
                if (!API_BASE_URL) {
                    throw new Error('API configuration error. Please check your connection.');
                }

                console.log('Attempting login to:', `${API_BASE_URL}/auth/login`);

                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email.trim().toLowerCase(),
                        password: password
                    })
                });

                // Check if response is actually JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    console.error('Non-JSON response received:', text.substring(0, 200));
                    throw new Error(`Server error: Received HTML instead of JSON. API URL: ${API_BASE_URL}`);
                }

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Login failed');
                }

                if (data.status === 'success') {
                    return data.data;
                } else {
                    throw new Error('Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                // Provide more helpful error messages
                if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    throw new Error('Cannot connect to server. Please check your internet connection.');
                } else if (error.message.includes('HTML instead of JSON')) {
                    throw new Error('Server configuration error. Please contact support.');
                }
                throw error;
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const submitBtn = document.getElementById('submitBtn');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const rememberCheckbox = document.getElementById('remember');
            const emailInput = document.getElementById('email');

            // Load saved email and password if "Remember me" was previously checked
            const savedEmail = localStorage.getItem('rememberedEmail');
            const savedPassword = localStorage.getItem('rememberedPassword');
            if (savedEmail) {
                emailInput.value = savedEmail;
                rememberCheckbox.checked = true;
            }
            if (savedPassword) {
                passwordInput.value = savedPassword;
                rememberCheckbox.checked = true;
            }

            // Password visibility toggle
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);

                const icon = togglePassword.querySelector('svg');
                if (type === 'text') {
                    icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>';
                } else {
                    icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>';
                }
            });

            // Form submission
            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                let isValid = true;

                // Hide previous errors
                emailError.classList.add('hidden');
                passwordError.classList.add('hidden');

                // Validate email
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+?$/;
                if (!email || !emailRegex.test(email)) {
                    emailError.textContent = 'Please enter a valid email address';
                    emailError.classList.remove('hidden');
                    isValid = false;
                }

                // Validate password
                if (!password) {
                    passwordError.textContent = 'Please enter your password';
                    passwordError.classList.remove('hidden');
                    isValid = false;
                }

                if (!isValid) return;

                // Show loading state
                const submitText = document.getElementById('submitText');
                const loadingSpinner = document.getElementById('loadingSpinner');

                submitBtn.disabled = true;
                submitText.textContent = 'Signing in...';
                loadingSpinner.classList.remove('hidden');

                try {
                    // Make API call to login
                    const loginData = await loginUser(email, password);

                    // Handle "Remember Me" functionality
                    if (rememberCheckbox.checked) {
                        // Save email and password for future logins
                        localStorage.setItem('rememberedEmail', email);
                        localStorage.setItem('rememberedPassword', password);
                    } else {
                        // Remove saved email and password if checkbox is unchecked
                        localStorage.removeItem('rememberedEmail');
                        localStorage.removeItem('rememberedPassword');
                    }

                    // Store authentication data
                    storeAuthData(loginData.user, loginData.tokens);

                    console.log('Login successful - Full response:', loginData);
                    console.log('User object:', loginData.user);
                    console.log('User role:', loginData.user.role, 'Type:', typeof loginData.user.role);
                    console.log('User barangay:', loginData.user.barangay, 'Type:', typeof loginData.user.barangay);
                    console.log('Barangay check (!barangay):', !loginData.user.barangay);

                    // Redirect based on user role and barangay
                    const redirectUrl = getRedirectUrl(loginData.user.role, loginData.user.barangay);
                    console.log('Final redirect URL:', redirectUrl);
                    window.location.href = redirectUrl;

                } catch (error) {
                    // Hide loading state
                    submitBtn.disabled = false;
                    submitText.textContent = 'Sign In';
                    loadingSpinner.classList.add('hidden');

                    // Show error message
                    if (error.message.includes('Invalid email or password')) {
                        passwordError.textContent = 'Invalid email or password';
                        passwordError.classList.remove('hidden');
                    } else if (error.message.includes('Account is disabled')) {
                        passwordError.textContent = 'Your account has been disabled';
                        passwordError.classList.remove('hidden');
                    } else {
                        passwordError.textContent = error.message || 'Login failed. Please try again.';
                        passwordError.classList.remove('hidden');
                    }
                }
            });
        });
    </script>

    <!-- Main Content -->

                <p class="text-text-secondary">Sign in to continue with HATOD</p>
            </div>


            <!-- Login Form -->
            <div class="bg-surface rounded-lg p-6 shadow-card border border-border">
                <form id="loginForm" class="space-y-6">
                    <!-- Social Login Options -->
                    <div class="space-y-3">
                        <button type="button" class="w-full flex items-center justify-center space-x-3 bg-white border border-border rounded-lg px-4 py-3 hover:bg-gray-50 transition-smooth btn-hover">

                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            <span class="text-text-primary font-medium">Continue with Google</span>
                        </button>
                        <button type="button" class="w-full flex items-center justify-center space-x-3 bg-secondary text-white rounded-lg px-4 py-3 hover:bg-secondary-700 transition-smooth btn-hover">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                            </svg>
                            <span class="font-medium">Continue with Facebook</span>
                        </button>
                    </div>

                    <!-- Divider -->
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-border"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-surface text-text-secondary">Or sign in with email</span>
                        </div>
                    </div>

                    <!-- Email Address -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-text-primary mb-1">Email Address</label>
                        <input type="email"
                               id="email"
                               name="email"
                               required
                               class="w-full px-3 py-2 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-smooth"
                               placeholder="Enter your email address">
                        <div id="emailError" class="text-error text-xs mt-1 hidden">Please enter a valid email address</div>
                    </div>

                    <!-- Password -->
                    <div>
                        <div class="flex items-center justify-between mb-1">
                            <label for="password" class="block text-sm font-medium text-text-primary">Password</label>
                            <a href="javascript:void(0)" class="text-sm text-primary hover:text-primary-600 transition-smooth">Forgot password?</a>
                        </div>
                        <div class="relative">
                            <input type="password"
                                   id="password"
                                   name="password"
                                   required
                                   class="w-full px-3 py-2 pr-10 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-smooth"
                                   placeholder="Enter your password">
                            <button type="button"
                                    id="togglePassword"
                                    class="absolute inset-y-0 right-0 pr-3 flex items-center text-text-secondary hover:text-text-primary transition-smooth">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                </svg>
                            </button>
                        </div>
                        <div id="passwordError" class="text-error text-xs mt-1 hidden">Incorrect password</div>
                    </div>

                    <!-- Remember Me -->
                    <div class="flex items-center">
                        <input type="checkbox"
                               id="remember"
                               name="remember"
                               class="h-4 w-4 text-primary focus:ring-primary border-border rounded">
                        <label for="remember" class="ml-2 text-sm text-text-secondary">
                            Remember me
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit"
                            id="submitBtn"
                            class="w-full bg-primary text-white py-3 px-4 rounded-lg font-medium hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-smooth btn-hover disabled:opacity-50 disabled:cursor-not-allowed">
                        <span id="submitText">Sign In</span>
                        <svg id="loadingSpinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden inline" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </form>
            </div>

            <!-- Customer Registration Link -->
            <div class="text-center mt-6">
                <p class="text-text-secondary">
                    Don't have an account?
                    <a href="customers/customer_registration.html" class="text-primary hover:text-primary-600 font-medium transition-smooth">Sign up here</a>
                </p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-surface border-t border-border mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="flex flex-col sm:flex-row justify-between items-center">
                <p class="text-text-secondary text-sm">Â© 2025 HATOD. All Rights Reserved.</p>
                <div class="flex items-center space-x-4 mt-4 sm:mt-0">
                    <a href="javascript:void(0)" class="text-text-secondary hover:text-primary transition-smooth text-sm">Privacy Policy</a>
                    <a href="javascript:void(0)" class="text-text-secondary hover:text-primary transition-smooth text-sm">Terms of Service</a>
                    <a href="javascript:void(0)" class="text-text-secondary hover:text-primary transition-smooth text-sm">Support</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="../public/config.js"></script>
    <script>
        // API base URL (from config.js - automatically uses Railway URL in Capacitor/Android)
        const API_BASE_URL = window.API_BASE_URL;

        // Authentication helper functions
        function storeAuthData(user, tokens) {
            // Store user data
            localStorage.setItem('userId', user.id);
            localStorage.setItem('userEmail', user.email);
            localStorage.setItem('userName', user.fullName);
            localStorage.setItem('userRole', user.role);

            // Store tokens
            localStorage.setItem('authToken', tokens.accessToken);
            localStorage.setItem('refreshToken', tokens.refreshToken);

            // Store session info
            sessionStorage.setItem('isLoggedIn', 'true');
        }

        function getRedirectUrl(userRole, userBarangay) {
            console.log('Redirect check - Role:', userRole, 'Type:', typeof userRole, 'Barangay:', userBarangay, 'Type:', typeof userBarangay);
            
            // Normalize role to lowercase for comparison
            const normalizedRole = (userRole || '').toLowerCase();
            
            switch(normalizedRole) {
                case 'customer':
                    // Redirect to location selection if no barangay is set
                    // Check for null, undefined, or empty string
                    const hasBarangay = userBarangay && userBarangay !== '' && userBarangay !== null && userBarangay !== undefined;
                    console.log('Has barangay?', hasBarangay, 'Value:', userBarangay);
                    
                    if (!hasBarangay) {
                        console.log('Redirecting to location selection - no barangay set');
                        return 'customers/location_selection.html';
                    }
                    console.log('Redirecting to restaurant browse - barangay set:', userBarangay);
                    return 'restaurants/restaurant_browse.html';
                case 'restaurant':
                    return 'restaurants/restaurant_dashboard.html';
                case 'delivery':
                case 'rider':
                    return 'delivery/rider_dashboard.html';
                case 'admin':
                    return 'admin/admin_dashboard.html';
                default:
                    console.error('Unknown role, defaulting to shopping cart. Role was:', userRole, 'Normalized:', normalizedRole);
                    // For unknown roles, still try to redirect to location selection if no barangay
                    // This handles edge cases where role might not be set correctly
                    if (!userBarangay || userBarangay === '' || userBarangay === null || userBarangay === undefined) {
                        console.log('Unknown role but no barangay - redirecting to location selection');
                        return 'customers/location_selection.html';
                    }
                    return 'customers/shopping_cart.html';
            }
        }

        async function loginUser(email, password) {
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email.trim().toLowerCase(),
                        password: password
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Login failed');
                }

                if (data.status === 'success') {
                    return data.data;
                } else {
                    throw new Error('Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                throw error;
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const submitBtn = document.getElementById('submitBtn');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');

            // Password visibility toggle
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);

                const icon = togglePassword.querySelector('svg');
                if (type === 'text') {
                    icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>';
                } else {
                    icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>';
                }
            });

            // Form submission
            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                let isValid = true;

                // Hide previous errors
                emailError.classList.add('hidden');
                passwordError.classList.add('hidden');

                // Validate email
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+?$/;
                if (!email || !emailRegex.test(email)) {
                    emailError.textContent = 'Please enter a valid email address';
                    emailError.classList.remove('hidden');
                    isValid = false;
                }

                // Validate password
                if (!password) {
                    passwordError.textContent = 'Please enter your password';
                    passwordError.classList.remove('hidden');
                    isValid = false;
                }

                if (!isValid) return;

                // Show loading state
                const submitText = document.getElementById('submitText');
                const loadingSpinner = document.getElementById('loadingSpinner');

                submitBtn.disabled = true;
                submitText.textContent = 'Signing in...';
                loadingSpinner.classList.remove('hidden');

                try {
                    // Make API call to login
                    const loginData = await loginUser(email, password);

                    // Store authentication data
                    storeAuthData(loginData.user, loginData.tokens);

                    console.log('Login successful - Full response:', loginData);
                    console.log('User object:', loginData.user);
                    console.log('User role:', loginData.user.role, 'Type:', typeof loginData.user.role);
                    console.log('User barangay:', loginData.user.barangay, 'Type:', typeof loginData.user.barangay);
                    console.log('Barangay check (!barangay):', !loginData.user.barangay);

                    // Redirect based on user role and barangay
                    const redirectUrl = getRedirectUrl(loginData.user.role, loginData.user.barangay);
                    console.log('Final redirect URL:', redirectUrl);
                    window.location.href = redirectUrl;

                } catch (error) {
                    // Hide loading state
                    submitBtn.disabled = false;
                    submitText.textContent = 'Sign In';
                    loadingSpinner.classList.add('hidden');

                    // Show error message
                    if (error.message.includes('Invalid email or password')) {
                        passwordError.textContent = 'Invalid email or password';
                        passwordError.classList.remove('hidden');
                    } else if (error.message.includes('Account is disabled')) {
                        passwordError.textContent = 'Your account has been disabled';
                        passwordError.classList.remove('hidden');
                    } else {
                        passwordError.textContent = error.message || 'Login failed. Please try again.';
                        passwordError.classList.remove('hidden');
                    }
                }
            });
        });
    </script>
<script id="dhws-dataInjector" src="../public/dhws-data-injector.js"></script>

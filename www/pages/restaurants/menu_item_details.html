    <script>
        // API base URL (from config.js - automatically uses Railway URL in mobile apps)
        const API_BASE_URL = window.API_BASE_URL || 'http://localhost:4000/api';
        const API_ORIGIN = API_BASE_URL.replace(/\/api$/, '');
        const MENU_PLACEHOLDER_IMAGE = 'https://images.unsplash.com/photo-1584824486509-112e4181ff6b?q=80&w=2940&auto=format&fit/crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D';

        function resolveImageUrl(url) {
            if (!url || url.trim() === '') {
                return null;
            }
            if (url.startsWith('http://') || url.startsWith('https://')) {
                return url;
            }
            const path = url.startsWith('/') ? url : `/${url}`;
            return `${API_ORIGIN}${path}`;
        }

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const restaurantId = urlParams.get('restaurantId');
        const itemId = urlParams.get('itemId');

        let menuItem = null;
        let cartItems = [];
        let restaurantData = null;
        let selectedVariantId = null;

        // Load user profile
        async function loadUserProfile() {
            try {
                const token = localStorage.getItem('authToken');
                if (!token) return;

                const payload = JSON.parse(atob(token.split('.')[1]));
                const userId = payload.sub;

                const response = await fetch(`${API_BASE_URL}/customers/${userId}/profile`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    const profile = result.data;
                    
                    const userImgEl = document.getElementById('user-profile-img');
                    
                    if (userImgEl) {
                        // Resolve image URL
                        const PLACEHOLDER_IMAGE = window.DEFAULT_AVATAR_URL || `${API_ORIGIN}/public/default-avatar.svg`;
                        let imageUrl = PLACEHOLDER_IMAGE;
                        
                        if (profile.imageUrl) {
                            if (profile.imageUrl.startsWith('http://') || profile.imageUrl.startsWith('https://')) {
                                imageUrl = profile.imageUrl;
                            } else {
                                const path = profile.imageUrl.startsWith('/') ? profile.imageUrl : `/${profile.imageUrl}`;
                                imageUrl = `${API_ORIGIN}${path}`;
                            }
                        }
                        
                        userImgEl.src = imageUrl;
                    }
                }
            } catch (error) {
                console.error('Error loading user profile:', error);
            }
        }

        // Load cart items
        async function loadCartItems() {
            const token = localStorage.getItem('authToken');
            if (!token) return [];

            try {
                const response = await fetch(`${API_BASE_URL}/cart`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    cartItems = result.data || [];
                    updateCartCount();
                }
            } catch (error) {
                console.error('Error loading cart:', error);
            }
        }

        function updateCartCount() {
            const totalItems = cartItems.reduce((sum, item) => sum + (item.quantity || 0), 0);
            const cartCountEl = document.getElementById('cartCount');
            if (cartCountEl) {
                cartCountEl.textContent = totalItems;
                cartCountEl.style.display = totalItems > 0 ? 'flex' : 'none';
            }
        }

        // Load restaurant data
        async function loadRestaurantData() {
            if (!restaurantId) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/restaurants/${restaurantId}`);
                if (response.ok) {
                    const result = await response.json();
                    restaurantData = result.data;
                    updateAddToCartButton();
                }
            } catch (error) {
                console.error('Error loading restaurant data:', error);
            }
        }

        // Load menu item details
        async function loadMenuItemDetails() {
            if (!restaurantId || !itemId) {
                showError();
                return;
            }

            try {
                const cacheKey = `menu_item_${restaurantId}_${itemId}`;
                
                const result = await window.CacheManager.fetchWithCache(
                    cacheKey,
                    async () => {
                        const response = await fetch(`${API_BASE_URL}/restaurants/${restaurantId}/menu/items/${itemId}`);

                        if (!response.ok) {
                            const errorData = await response.json().catch(() => ({ message: `HTTP ${response.status}` }));
                            console.error('Error response:', response.status, errorData);
                            if (response.status === 401) {
                                throw new Error('Unauthorized - Please make sure the API server has been restarted with the new route');
                            }
                            throw new Error(errorData.message || `Item not found (${response.status})`);
                        }

                        const result = await response.json();
                        return result.data;
                    },
                    {
                        ttl: 5 * 60 * 1000, // 5 minutes TTL for menu item
                        forceRefresh: false,
                        onCached: (cachedItem) => {
                            menuItem = cachedItem;
                            displayMenuItem(menuItem);
                            updateBackLink();
                        },
                        onFresh: (freshItem) => {
                            menuItem = freshItem;
                            displayMenuItem(menuItem);
                            updateBackLink();
                        }
                    }
                );

                menuItem = result.data;
                
                // Display menu item (if not already displayed by onCached callback)
                if (!result.fromCache) {
                    displayMenuItem(menuItem);
                    updateBackLink();
                }

            } catch (error) {
                console.error('Error loading menu item:', error);
                showError();
            }
        }

        function hideSkeletonLoading() {
            const skeleton = document.getElementById('itemSkeleton');
            const details = document.getElementById('itemDetails');
            if (skeleton) {
                skeleton.style.opacity = '0';
                skeleton.style.transition = 'opacity 0.2s ease-out';
                setTimeout(() => {
                    skeleton.classList.add('hidden');
                    skeleton.style.opacity = '1';
                }, 200);
            }
            if (details) {
                details.classList.remove('hidden');
            }
        }

        function displayMenuItem(item) {
            // Hide skeleton and show details
            hideSkeletonLoading();

            // Set image
            const imageUrl = resolveImageUrl(item.imageUrl) || MENU_PLACEHOLDER_IMAGE;
            document.getElementById('itemImage').src = imageUrl;

            // Set name
            document.getElementById('itemName').textContent = item.name;

            // Set availability
            const availabilityEl = document.getElementById('itemAvailability');
            if (item.isAvailable) {
                availabilityEl.textContent = 'Available';
                availabilityEl.className = 'inline-flex px-3 py-1 text-sm font-semibold rounded-full bg-success/20 text-success';
            } else {
                availabilityEl.textContent = 'Unavailable';
                availabilityEl.className = 'inline-flex px-3 py-1 text-sm font-semibold rounded-full bg-error/20 text-error';
            }

            // Set price (will be updated when variant is selected)
            const priceEl = document.getElementById('itemPrice');
            if (item.hasVariants && item.variants && item.variants.length > 0) {
                const availableVariants = item.variants.filter(v => v.isAvailable);
                if (availableVariants.length > 0) {
                    // Show price range initially, will update when variant is selected
                    const prices = availableVariants.map(v => parseFloat(v.price));
                    const minPrice = Math.min(...prices);
                    const maxPrice = Math.max(...prices);
                    priceEl.textContent = `₱${minPrice.toFixed(2)}${minPrice !== maxPrice ? ` - ₱${maxPrice.toFixed(2)}` : ''}`;
                } else {
                    priceEl.textContent = 'No variants available';
                }
            } else {
                const price = item.price ? parseFloat(item.price) : 0;
                priceEl.textContent = `₱${price.toFixed(2)}`;
            }

            // Set description
            const descriptionEl = document.getElementById('itemDescription');
            if (item.description) {
                descriptionEl.querySelector('p').textContent = item.description;
            } else {
                descriptionEl.classList.add('hidden');
            }

            // Display variants if available
            if (item.hasVariants && item.variants && item.variants.length > 0) {
                const variantsSection = document.getElementById('variantsSection');
                const variantsList = document.getElementById('variantsList');
                const variantSelectionHint = document.getElementById('variantSelectionHint');
                variantsSection.classList.remove('hidden');

                // Filter available variants
                const availableVariants = item.variants.filter(v => v.isAvailable);
                
                // Auto-select first available variant if none selected
                if (availableVariants.length > 0 && !selectedVariantId) {
                    selectedVariantId = availableVariants[0].id;
                }

                variantsList.innerHTML = item.variants.map(variant => {
                    const isAvailable = variant.isAvailable;
                    const isSelected = selectedVariantId === variant.id && isAvailable;
                    const variantPrice = parseFloat(variant.price).toFixed(2);
                    
                    if (!isAvailable) {
                        return `
                            <label class="flex items-center justify-between p-4 border-2 border-gray-200 rounded-xl bg-gray-50 opacity-60 cursor-not-allowed">
                                <div class="flex items-center space-x-3">
                                    <div class="w-5 h-5 rounded-full border-2 border-gray-300 bg-gray-100"></div>
                                    <div>
                                        <h4 class="font-semibold text-text-secondary">${variant.name}</h4>
                                        <p class="text-xs text-error mt-1">Currently unavailable</p>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <p class="font-bold text-text-secondary text-lg line-through">₱${variantPrice}</p>
                                </div>
                            </label>
                        `;
                    }
                    
                    return `
                        <label class="flex items-center justify-between p-4 border-2 rounded-xl cursor-pointer transition-all duration-200 ${
                            isSelected 
                                ? 'border-primary bg-primary-50 shadow-md' 
                                : 'border-border bg-surface hover:border-primary-300 hover:shadow-sm'
                        }">
                            <div class="flex items-center space-x-3 flex-1">
                                <div class="relative flex-shrink-0">
                                    <input type="radio" 
                                           name="variant-selection" 
                                           value="${variant.id}"
                                           data-variant-id="${variant.id}"
                                           data-variant-price="${variant.price}"
                                           class="sr-only variant-radio"
                                           ${isSelected ? 'checked' : ''}>
                                    <div class="w-5 h-5 rounded-full border-2 flex items-center justify-center ${
                                        isSelected 
                                            ? 'border-primary bg-primary' 
                                            : 'border-border bg-white'
                                    }">
                                        ${isSelected ? `
                                            <div class="w-3 h-3 rounded-full bg-white"></div>
                                        ` : ''}
                                    </div>
                                </div>
                                <div class="flex-1">
                                    <h4 class="font-semibold text-text-primary ${isSelected ? 'text-primary' : ''}">${variant.name}</h4>
                                </div>
                            </div>
                            <div class="text-right ml-4">
                                <p class="font-bold text-lg ${isSelected ? 'text-primary' : 'text-text-primary'}">₱${variantPrice}</p>
                            </div>
                        </label>
                    `;
                }).join('');

                // Add event listeners to radio buttons
                const radioButtons = variantsList.querySelectorAll('.variant-radio');
                radioButtons.forEach(radio => {
                    radio.addEventListener('change', function() {
                        selectedVariantId = this.value;
                        const variantPrice = parseFloat(this.dataset.variantPrice);
                        
                        // Update price display
                        updatePriceDisplay(variantPrice);
                        
                        // Update variant selection visual state
                        updateVariantSelection();
                        
                        // Hide hint if variant is selected
                        if (variantSelectionHint) {
                            variantSelectionHint.classList.add('hidden');
                        }
                    });
                });

                // Update price display with selected variant
                if (selectedVariantId) {
                    const selectedVariant = item.variants.find(v => v.id === selectedVariantId);
                    if (selectedVariant) {
                        updatePriceDisplay(parseFloat(selectedVariant.price));
                    }
                }

                // Show hint if no variant selected
                if (!selectedVariantId && variantSelectionHint) {
                    variantSelectionHint.classList.remove('hidden');
                }
            } else {
                selectedVariantId = null;
            }

            // Update add to cart button
            updateAddToCartButton();
        }

        function updatePriceDisplay(price) {
            const priceEl = document.getElementById('itemPrice');
            if (priceEl) {
                priceEl.textContent = `₱${price.toFixed(2)}`;
            }
        }

        function updateVariantSelection() {
            const radioButtons = document.querySelectorAll('.variant-radio');
            radioButtons.forEach(radio => {
                const label = radio.closest('label');
                const isSelected = radio.checked;
                
                if (isSelected) {
                    label.classList.remove('border-border', 'bg-surface', 'hover:border-primary-300');
                    label.classList.add('border-primary', 'bg-primary-50', 'shadow-md');
                    
                    // Update radio button visual
                    const radioVisual = label.querySelector('.w-5.h-5.rounded-full');
                    if (radioVisual) {
                        radioVisual.classList.remove('border-border', 'bg-white');
                        radioVisual.classList.add('border-primary', 'bg-primary');
                        radioVisual.innerHTML = '<div class="w-3 h-3 rounded-full bg-white"></div>';
                    }
                    
                    // Update text colors
                    const nameEl = label.querySelector('h4');
                    if (nameEl) {
                        nameEl.classList.remove('text-text-primary');
                        nameEl.classList.add('text-primary');
                    }
                    
                    const priceEl = label.querySelector('.font-bold.text-lg');
                    if (priceEl) {
                        priceEl.classList.remove('text-text-primary');
                        priceEl.classList.add('text-primary');
                    }
                } else {
                    label.classList.remove('border-primary', 'bg-primary-50', 'shadow-md');
                    label.classList.add('border-border', 'bg-surface', 'hover:border-primary-300', 'hover:shadow-sm');
                    
                    // Update radio button visual
                    const radioVisual = label.querySelector('.w-5.h-5.rounded-full');
                    if (radioVisual) {
                        radioVisual.classList.remove('border-primary', 'bg-primary');
                        radioVisual.classList.add('border-border', 'bg-white');
                        radioVisual.innerHTML = '';
                    }
                    
                    // Update text colors
                    const nameEl = label.querySelector('h4');
                    if (nameEl) {
                        nameEl.classList.remove('text-primary');
                        nameEl.classList.add('text-text-primary');
                    }
                    
                    const priceEl = label.querySelector('.font-bold.text-lg');
                    if (priceEl) {
                        priceEl.classList.remove('text-primary');
                        priceEl.classList.add('text-text-primary');
                    }
                }
            });
        }

        function updateAddToCartButton() {
            const addToCartBtn = document.getElementById('addToCartBtn');
            if (!addToCartBtn || !menuItem) return;

            const isInCart = cartItems.some(cartItem => cartItem.menuItemId === menuItem.id);
            const isRestaurantClosed = !restaurantData || !restaurantData.isOpen;
            
            if (!menuItem.isAvailable) {
                addToCartBtn.disabled = true;
                addToCartBtn.classList.add('opacity-50', 'cursor-not-allowed');
                addToCartBtn.innerHTML = '<span>Item Unavailable</span>';
            } else if (isInCart) {
                addToCartBtn.disabled = true;
                addToCartBtn.classList.add('opacity-50', 'cursor-not-allowed');
                addToCartBtn.innerHTML = `
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                    </svg>
                    <span>Already in Cart</span>
                `;
            } else if (isRestaurantClosed) {
                addToCartBtn.disabled = true;
                addToCartBtn.classList.add('opacity-50', 'cursor-not-allowed');
                addToCartBtn.innerHTML = '<span>Restaurant Closed</span>';
            } else {
                addToCartBtn.disabled = false;
                addToCartBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                addToCartBtn.innerHTML = '<span>Add to Cart</span>';
            }
        }

        function updateBackLink() {
            if (restaurantId) {
                const backLink = document.getElementById('backToMenuLink');
                backLink.href = `restaurant_menu.html?id=${restaurantId}`;
            }
        }


        function showError() {
            hideSkeletonLoading();
            document.getElementById('errorState').classList.remove('hidden');
        }

        function goBack() {
            if (restaurantId) {
                window.location.href = `restaurant_menu.html?id=${restaurantId}`;
            } else {
                window.location.href = 'restaurant_browse.html';
            }
        }

        // Add to cart
        document.getElementById('addToCartBtn').addEventListener('click', async function() {
            if (!menuItem || !menuItem.isAvailable) {
                return;
            }

            // Check if restaurant is closed
            if (!restaurantData || !restaurantData.isOpen) {
                alert('This restaurant is currently closed. You cannot add items to cart when the restaurant is closed.');
                return;
            }

            const token = localStorage.getItem('authToken');
            if (!token) {
                alert('Please log in to add items to cart');
                window.location.href = '../login.html';
                return;
            }

            const addToCartBtn = document.getElementById('addToCartBtn');
            const originalButtonHTML = addToCartBtn.innerHTML;
            
            // Show loading state
            addToCartBtn.disabled = true;
            addToCartBtn.innerHTML = `
                <svg class="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>Adding...</span>
            `;

            try {
                // For items with variants, use the selected variant
                let variantId = null;
                if (menuItem.hasVariants && menuItem.variants && menuItem.variants.length > 0) {
                    if (!selectedVariantId) {
                        // Restore button on error
                        addToCartBtn.disabled = false;
                        addToCartBtn.innerHTML = originalButtonHTML;
                        alert('Please select a variant before adding to cart');
                        // Show hint
                        const variantSelectionHint = document.getElementById('variantSelectionHint');
                        if (variantSelectionHint) {
                            variantSelectionHint.classList.remove('hidden');
                        }
                        return;
                    }
                    variantId = selectedVariantId;
                }

                const cartItem = {
                    menuItemId: menuItem.id,
                    quantity: 1,
                    variantId: variantId
                };

                const response = await fetch(`${API_BASE_URL}/cart`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(cartItem)
                });

                if (!response.ok) {
                    const error = await response.json().catch(() => ({ message: 'Failed to add to cart' }));
                    throw new Error(error.message || 'Failed to add to cart');
                }

                // Reload cart and update UI
                await loadCartItems();
                
                // Update button to success state
                addToCartBtn.disabled = true;
                addToCartBtn.innerHTML = `
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                    </svg>
                    <span>Added to Cart</span>
                `;

                // Show success message
                alert('Item added to cart successfully!');

            } catch (error) {
                console.error('Error adding to cart:', error);
                // Restore button on error
                addToCartBtn.disabled = false;
                addToCartBtn.innerHTML = originalButtonHTML;
                alert('Failed to add item to cart: ' + error.message);
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                await Promise.all([
                    loadUserProfile(),
                    loadCartItems(),
                    loadRestaurantData(),
                    loadMenuItemDetails()
                ]);
            } catch (error) {
                console.error('Error during page load:', error);
                hideSkeletonLoading();
            }
        });
    </script>
<script id="dhws-dataInjector" src="../../public/dhws-data-injector.js"></script>
